{% extends "base.html" %}

{% block app_content %}
<h1>{{_('Expenses')}}</h1>

<a class="btn btn-info btn-xs" href="{{ url_for('new_expense') }}">{{ _('New') }}</a>

<table class="table table-striped">
    <thead>
        <th>Id</th><th>{{_('Description')}}</th>
    </thead>
    {% for expense in expenses %} 
        <tr>
            <td>{{ expense.id }}</td>
            <td>{{ expense.description }}</td>
            <td><a class="btn btn-success btn-xs" href="{{ url_for('edit_expense', id=expense.id) }}">{{ _('Edit') }}</a></td>
            <td><a class="btn btn-danger btn-xs" href="{{ url_for('delete_expense', id=expense.id) }}">{{ _('Delete') }}</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
