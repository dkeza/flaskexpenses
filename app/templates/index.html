{% extends "base.html" %}

{% block app_content %}

{% if current_user.is_anonymous %}
    <h2>Flask expenses</h2>
    <p>Simple app to track your expenses</p>
    <h4>{{ _('Hi') }}, please <a href="{{ url_for('login') }}">login</a></h4>
    {% else %}
        <h1>{{ _('Hi') }}, {{ current_user.username }}!</h1>
    {% endif %}
    <h6>{{ g.locale}} </h6>
{% endblock %}
