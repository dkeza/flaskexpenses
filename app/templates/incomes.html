{% extends "base.html" %}

{% block app_content %}
<h1>{{_('Incomes')}}</h1>

<table class="table table-striped">
    <thead>
        <th>Id</th><th>{{_('Description')}}</th>
    </thead>
    {% for income in incomes %} 
        <tr>
            <td>{{ income.id }}</td><td>{{ income.description }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
