{% extends "base.html" %}

{% block app_content %}
<h1>{{_('Incomes')}}</h1>

<a class="btn btn-warning btn-xs" href="{{ url_for('new_income') }}">{{ _('New') }}</a>

<table class="table table-striped">
    <thead>
        <th>Id</th><th>{{_('Description')}}</th>
    </thead>
    {% for income in incomes %} 
        <tr>
            <td>{{ income.id }}</td>
            <td>{{ income.description }}</td>
            <td><a class="btn btn-success btn-xs" href="{{ url_for('edit_income', id=income.id) }}">{{ _('Edit') }}</a></td>
            <td><a class="btn btn-danger btn-xs" onClick="onDelete({{ income.id }},'/incomes/delete/')">{{ _('Delete') }}</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
